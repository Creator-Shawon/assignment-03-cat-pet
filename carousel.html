<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Carousel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
</head>
<body class="bg-gray-100">

    <!-- Carousel Section -->
    <div class="relative w-full h-[300px] md:h-[450px] lg:h-[550px]">
        <div class="swiper mySwiper w-full h-full">
            <div class="swiper-wrapper">
                <!-- Slide 1 -->
                <div class="swiper-slide">
                    <img src="https://placekitten.com/1200/500" alt="Cat 1" class="w-full h-full object-cover">
                </div>
                <!-- Slide 2 -->
                <div class="swiper-slide">
                    <img src="https://placekitten.com/1201/500" alt="Cat 2" class="w-full h-full object-cover">
                </div>
                <!-- Slide 3 -->
                <div class="swiper-slide">
                    <img src="https://placekitten.com/1202/500" alt="Cat 3" class="w-full h-full object-cover">
                </div>
            </div>
        </div>
    </div>

    <!-- Swiper JS Script -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 1,
            loop: true,
            autoplay: {
                delay: 3000, // Auto-slide every 3 seconds
                disableOnInteraction: false,
            },
            effect: "fade",
        });
    </script>

</body>
</html>
