<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Banner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeSlideUp {
            0% { opacity: 0; transform: translateY(20px) scale(0.95); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }
        .animate-fadeSlideUp {
            animation: fadeSlideUp 1.2s ease-out forwards;
        }
    </style>
</head>
<body class="bg-white flex justify-center items-center min-h-screen">
    <div class="container mx-auto flex flex-col md:flex-row items-center px-6 md:px-16">
        <!-- Text Section -->
        <div class="w-full md:w-1/2 text-center md:text-left space-y-4">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900 opacity-0 animate-fadeSlideUp">
                Pamper Your Pet, <br> Because They Deserve the Best
            </h1>
            <p class="text-gray-600">
                Discover a world of treats, toys, and essentials handpicked for your furry friends. Shop now and make tails wag with joy!
            </p>
            <button class="bg-yellow-400 px-6 py-3 rounded-lg text-black font-bold hover:animate-bounce transition-all">
                Find a Pet
            </button>
        </div>

        <!-- Image Section -->
        <div class="w-full md:w-1/2 flex justify-center mt-6 md:mt-0">
            <img src="your-cat-image.png" alt="Cute Cat" class="w-80 md:w-96">
        </div>
    </div>
</body>
</html>
